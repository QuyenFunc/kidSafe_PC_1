<!DOCTYPE html>
<html>
<head>
    <title>SSE Test - KidSafe PC</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { color: green; }
        .error { color: red; }
        .update { color: blue; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>KidSafe PC - Real-time Updates Test</h1>
    
    <div>
        <button onclick="connectSSE()">Connect SSE</button>
        <button onclick="disconnectSSE()">Disconnect SSE</button>
        <button onclick="addTestRule()">Add Test Rule</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <h2>Connection Status: <span id="status">Disconnected</span></h2>
    
    <h2>Event Log:</h2>
    <div id="log"></div>
    
    <h2>Current Rules:</h2>
    <div id="rules"></div>

    <script>
        let eventSource = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log ${type}`;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }
        
        function updateStatus(status, type = 'info') {
            const statusSpan = document.getElementById('status');
            statusSpan.textContent = status;
            statusSpan.className = type;
        }
        
        function connectSSE() {
            if (eventSource) {
                eventSource.close();
            }
            
            log('Connecting to SSE endpoint...', 'info');
            eventSource = new EventSource('/api/v1/events/rules');
            
            eventSource.onopen = function(event) {
                log('‚úÖ SSE Connected successfully', 'connected');
                updateStatus('Connected', 'connected');
            };
            
            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    log(`üì° Received: ${data.type}`, 'update');
                    
                    if (data.type === 'rules_update') {
                        log(`üìã Rules updated: ${data.rules.length} total rules`, 'update');
                        displayRules(data.rules);
                    } else if (data.type === 'connected') {
                        log('üîó Connection established', 'connected');
                    }
                } catch (error) {
                    log(`‚ùå Error parsing data: ${error.message}`, 'error');
                }
            };
            
            eventSource.onerror = function(event) {
                log('‚ùå SSE Connection error', 'error');
                updateStatus('Error', 'error');
            };
        }
        
        function disconnectSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                log('üîå SSE Disconnected', 'info');
                updateStatus('Disconnected', 'info');
            }
        }
        
        function displayRules(rules) {
            const rulesDiv = document.getElementById('rules');
            rulesDiv.innerHTML = '<h3>Rules (' + rules.length + '):</h3>';
            
            rules.forEach(rule => {
                const ruleDiv = document.createElement('div');
                ruleDiv.innerHTML = `
                    <strong>${rule.domain}</strong> 
                    (${rule.category}) - ${rule.reason}
                    <small>[ID: ${rule.id}]</small>
                `;
                rulesDiv.appendChild(ruleDiv);
            });
        }
        
        async function addTestRule() {
            try {
                const response = await fetch('/api/v1/rules', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        domain: `test-${Date.now()}.com`,
                        category: 'manual',
                        reason: 'SSE Test Rule'
                    })
                });
                
                if (response.ok) {
                    log('‚úÖ Test rule added via API', 'connected');
                } else {
                    log('‚ùå Failed to add test rule', 'error');
                }
            } catch (error) {
                log(`‚ùå Error adding rule: ${error.message}`, 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Auto-connect on page load
        window.onload = function() {
            connectSSE();
        };
        
        // Cleanup on page unload
        window.onbeforeunload = function() {
            disconnectSSE();
        };
    </script>
</body>
</html>
