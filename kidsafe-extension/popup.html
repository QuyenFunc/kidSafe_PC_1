<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidSafe PC Protection</title>
    <style>
        body {
            width: 320px;
            height: 400px;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        .status {
            background: rgba(76, 175, 80, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .status-text {
            font-size: 14px;
            font-weight: 500;
        }
        
        .actions {
            margin-top: auto;
        }
        
        .action-button {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .action-button:last-child {
            margin-bottom: 0;
        }
        
        .footer {
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            margin-top: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üõ°Ô∏è</div>
            <div class="title">KidSafe PC</div>
            <div class="subtitle">Protecting children from harmful content</div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>Loading...</div>
        </div>
        
        <div id="content" style="display: none;">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">üö´ Pages blocked</span>
                    <span class="stat-value" id="blockedCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">‚è∞ Last blocked</span>
                    <span class="stat-value" id="lastBlocked">None</span>
                </div>
            </div>
            
            <div class="status">
                <div class="status-icon">‚úÖ</div>
                <div class="status-text">Extension is active</div>
            </div>
            
            <div class="actions">
                <button class="action-button" id="testBtn">
                    üß™ Test blocking
                </button>
                <button class="action-button" id="statsBtn">
                    üìä View statistics
                </button>
                <button class="action-button" id="helpBtn">
                    ‚ùì Help
                </button>
            </div>
        </div>
        
        <div class="footer">
            Version 1.0.0 - Made with ‚ù§Ô∏è
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
