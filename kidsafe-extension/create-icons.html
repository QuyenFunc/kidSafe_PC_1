<!DOCTYPE html>
<html>
<head>
    <title>KidSafe PC Extension - Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .icon {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 5px;
        }
        canvas {
            border: 1px solid #ddd;
        }
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>KidSafe PC Extension Icons</h1>
    <p>Click "Generate Icons" để tạo icons cho extension, sau đó right-click và "Save image as" để lưu vào thư mục assets/</p>
    
    <div class="controls">
        <button onclick="generateIcons()">Generate Icons</button>
        <button onclick="downloadAll()">Download All</button>
    </div>
    
    <div id="icons"></div>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(1, '#45a049');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Shield shape
            ctx.fillStyle = 'white';
            ctx.beginPath();
            const centerX = size / 2;
            const centerY = size / 2;
            const shieldWidth = size * 0.6;
            const shieldHeight = size * 0.7;
            
            // Shield path
            ctx.moveTo(centerX, centerY - shieldHeight/2);
            ctx.quadraticCurveTo(centerX + shieldWidth/2, centerY - shieldHeight/2, centerX + shieldWidth/2, centerY);
            ctx.quadraticCurveTo(centerX + shieldWidth/2, centerY + shieldHeight/3, centerX, centerY + shieldHeight/2);
            ctx.quadraticCurveTo(centerX - shieldWidth/2, centerY + shieldHeight/3, centerX - shieldWidth/2, centerY);
            ctx.quadraticCurveTo(centerX - shieldWidth/2, centerY - shieldHeight/2, centerX, centerY - shieldHeight/2);
            ctx.fill();
            
            // Check mark
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(centerX - shieldWidth/4, centerY);
            ctx.lineTo(centerX - shieldWidth/8, centerY + shieldHeight/6);
            ctx.lineTo(centerX + shieldWidth/4, centerY - shieldHeight/6);
            ctx.stroke();
            
            // Add subtle shadow
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = size * 0.05;
            ctx.shadowOffsetY = size * 0.02;
            
            return canvas;
        }
        
        function generateIcons() {
            const sizes = [16, 32, 48, 128];
            const iconsDiv = document.getElementById('icons');
            iconsDiv.innerHTML = '';
            
            sizes.forEach(size => {
                const container = document.createElement('div');
                container.className = 'icon-container';
                
                const canvas = createIcon(size);
                canvas.className = 'icon';
                canvas.id = `icon${size}`;
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}px - icon${size}.png`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.onclick = () => downloadIcon(canvas, `icon${size}.png`);
                
                container.appendChild(canvas);
                container.appendChild(label);
                container.appendChild(downloadBtn);
                iconsDiv.appendChild(container);
            });
        }
        
        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadAll() {
            const sizes = [16, 32, 48, 128];
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                if (canvas) {
                    setTimeout(() => downloadIcon(canvas, `icon${size}.png`), size * 10);
                }
            });
        }
        
        // Generate icons on load
        window.onload = generateIcons;
    </script>
</body>
</html>
