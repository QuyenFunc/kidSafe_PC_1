        .status-message {

        .status-message.success {

        .status-message.error {

        .status-message.info {

        .loading-spinner {

        }

        @keyframes spin {

        }

        .footer-info {
            text-align: center;

            color: #888;

        }

        .footer-info a {
            color: #667eea;

        }

        .firebase-info {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;

            margin-bottom: 25px;

        .service-status {

        .service-status.online {

    </style>
</head>
<body>
    <div class="login-container">
        <div class="service-status" id="service-status">üîÑ Checking...</div>
        
        <div class="logo">
            <span class="logo-icon">üõ°Ô∏è</span>
            <h1>KidSafe PC</h1>
            <p>Parental Control System</p>
        </div>

        <div class="firebase-info">
            <strong>üîê Firebase Authentication</strong><br>
            ƒêƒÉng nh·∫≠p v·ªõi t√†i kho·∫£n ƒë√£ s·ª≠ d·ª•ng tr√™n ·ª©ng d·ª•ng Android
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">üîë M·∫≠t kh·∫©u:</label>
                <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                ƒêƒÉng nh·∫≠p Firebase
            </button>
        </form>

        <div class="status-message" id="status-message"></div>

        <div class="footer-info">
            <p>üîí Th√¥ng tin ƒëƒÉng nh·∫≠p ƒë∆∞·ª£c b·∫£o m·∫≠t</p>
            <p>üí° C·∫ßn gi√∫p ƒë·ª°? <a href="#" onclick="showHelp()">H∆∞·ªõng d·∫´n setup</a></p>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        let isLoggingIn = false;

        // Check service status on load
        checkServiceStatus();
        setInterval(checkServiceStatus, 5000);

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isLoggingIn) return;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß email v√† m·∫≠t kh·∫©u', 'error');
                return;
            }

            await loginUser(email, password);
        });

        async function loginUser(email, password) {
            isLoggingIn = true;
            const loginBtn = document.getElementById('login-btn');
            
            // Update UI for loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span>ƒêang ƒëƒÉng nh·∫≠p...';
            
            showMessage('ƒêang x√°c th·ª±c v·ªõi Firebase...', 'info');

            try {
                // Send login request to main process
                const result = await ipcRenderer.invoke('firebase-login', { email, password });
                
                if (result.success) {
                    showMessage('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
                    
                    // Save credentials for auto-login
                    await ipcRenderer.invoke('save-user-credentials', { email, password });
                    
                    // Immediately notify success and close window
                    ipcRenderer.send('login-success', {
                        email,
                        uid: result.uid
                    });
                    
                    // Close login window quickly
                    setTimeout(() => {
                        window.close();
                    }, 500);
                } else {
                    showMessage('‚ùå ƒêƒÉng nh·∫≠p th·∫•t b·∫°i: ' + (result.error || 'L·ªói kh√¥ng x√°c ƒë·ªãnh'), 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('‚ùå L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            } finally {
                isLoggingIn = false;
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'ƒêƒÉng nh·∫≠p Firebase';
            }
        }

        async function checkServiceStatus() {
            try {
                const response = await fetch('http://127.0.0.1:8081/api/v1/system/status');
                if (response.ok) {
                    updateServiceStatus('online');
                } else {
                    updateServiceStatus('offline');
                }
            } catch (error) {
                updateServiceStatus('offline');
            }
        }

        function updateServiceStatus(status) {
            const statusEl = document.getElementById('service-status');
            if (status === 'online') {
                statusEl.className = 'service-status online';
                statusEl.textContent = 'üü¢ Service Online';
            } else {
                statusEl.className = 'service-status offline';
                statusEl.textContent = 'üî¥ Service Offline';
            }
        }

        function showMessage(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        function showHelp() {
            ipcRenderer.send('show-help');
        }

        // Auto-fill email if available
        ipcRenderer.invoke('get-saved-email').then(email => {
            if (email) {
                document.getElementById('email').value = email;
                document.getElementById('password').focus();
            }
        });
    </script>
